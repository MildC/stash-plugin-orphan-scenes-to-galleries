name: Orphan Scenes to Galleries
description: Automatically assigns scenes without galleries to their matching galleries by searching for images in the same or nearby folders. Uses hierarchical search - checking the scene's folder first, then child/subfolders and direct parent folder.
version: 1.2.0
url: https://github.com/MildC/stash-plugin-orphan-scenes-to-galleries
author: MildC
exec:
  - python
  - "{pluginDir}/orphan_scenes_to_galleries.py"
interface: raw

settings:
  excludeOrganized:
    displayName: Exclude Organized Scenes
    description: Skip scenes that are marked as organized when looking for orphan scenes to process
    type: BOOLEAN
  dryRun:
    displayName: Dry Run Mode
    description: Test mode - shows what would be assigned without making any actual changes. Always enable this first to preview results!
    type: BOOLEAN

tasks:
  - name: "Assign Orphan Scenes to Galleries"
    description: Finds all scenes without galleries and automatically assigns them by matching with images in related folders. Searches in same folder, child/subfolders, and direct parent folder. Prevents incorrect matches across sibling directories.
    defaultArgs:
      mode: processAll

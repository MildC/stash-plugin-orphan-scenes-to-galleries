name: Orphan Scenes to Galleries
description: Assigns orphan scenes (scenes without galleries) to matching galleries using hierarchical folder-based image search.
version: 1.1.0
url: https://github.com/yourusername/stash-plugin-orphan-scenes-to-galleries
exec:
  - python
  - "{pluginDir}/orphan_scenes_to_galleries.py"
interface: raw

settings:
  excludeOrganized:
    displayName: Exclude Organized Scenes
    description: Do not process scenes that are marked as organized
    type: BOOLEAN
  dryRun:
    displayName: Dry Run
    description: Enable to run in dry run mode. No changes will be made, only logging will occur.
    type: BOOLEAN

tasks:
  - name: "Assign Orphan Scenes to Galleries"
    description: Loops through all orphan scenes and attempts to assign them to matching galleries by searching for images in the same or nearby folders.
    defaultArgs:
      mode: processAll
